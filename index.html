<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>sing in and sign out </title>

<body>
    <div class="container">
<div class="form-container">
<div class="signup-signup">
    <form  id="create-account-form" class="sign-in-form">
        <h2 class="title">sign in</h2>
      <div class="input-field ">
        <i class="fas fa-user"></i>
        <input type="text" id="Username" placeholder="Username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <p class="message">Error message</p>
        
    </div>
    <div class="input-field ">
        <i class="fas fa-lock"></i>
        <input type="password" id="Password" placeholder="Password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <p class="message">Error message</p>
    </div>
    <button type="submit" id="Login"  class="btn solid" value="Login">Login</button>
    <p class="social-text">Or sign in with social media platforms</p>

    <div class="social-media">
        <a href="" class="social-icon"> <i class="fa-brands fa-facebook"></i></a>
        <a href="" class="social-icon"> <i class="fa fa-twitter"></i></a>
        <a href="" class="social-icon"> <i class="fa fa-google"></i></a> 
        <a href="" class="social-icon"> <i class="fa fa-linkedin-in"></i></a>
       
    </div>
 </form>
</div>
